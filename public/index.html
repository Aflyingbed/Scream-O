<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scream-O</title>
    <link rel="stylesheet" href="/styles/output.css" />
    <script type="module" src="./scripts/main.js" defer></script>
  </head>
  <body class="bg-gray-900 text-white">
    <nav class="fixed top-0 left-0 w-full bg-gray-800 shadow-md z-10">
      <div class="container mx-auto flex justify-center items-center h-16">
        <h1 class="text-2xl font-bold text-white font-['Playwrite']">Scream-O</h1>
      </div>
    </nav>

    <main
      id="screamsContainer"
      class="relative w-full h-screen overflow-hidden pt-16"
    ></main>

    <div class="fixed bottom-0 left-0 w-full bg-gray-800 p-4 z-10">
      <form
        id="screamForm"
        class="container mx-auto flex flex-col space-y-4"
      >
        <div class="flex items-center space-x-2 justify-center">
          <input
            type="text"
            id="screamInput"
            placeholder="AAAAA"
            maxlength="30"
            class="w-48 px-4 py-2 rounded-lg bg-gray-700 text-white text-lg placeholder-gray-400 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition whitespace-nowrap text-lg"
          >
            Scream
          </button>
        </div>

        <div class="flex flex-wrap gap-4 justify-center">
          <label class="flex items-center space-x-1">
            <input
              type="checkbox"
              id="keepText"
              class="form-checkbox text-blue-500 h-5 w-5"
            />
            <span class="text-lg">Keep text</span>
          </label>

          <label class="flex items-center space-x-1">
            <input
              type="checkbox"
              id="muteCheck"
              class="form-checkbox text-blue-500 h-5 w-5"
            />
            <span class="text-lg">Mute</span>
          </label>
        </div>

        <div class="flex flex-wrap gap-4 justify-center items-center">
          <div class="flex items-center space-x-2">
            <input
              type="range"
              id="intensitySlider"
              min="1"
              max="10"
              value="1"
              class="w-24"
            />
            <span class="text-lg whitespace-nowrap">Intensity</span>
          </div>

          <div class="flex items-center space-x-2">
            <input
              type="range"
              id="loopSlider"
              min="1"
              max="3"
              value="1"
              class="w-24"
            />
            <span class="text-lg whitespace-nowrap">Loop(s)</span>
          </div>

          <button
            type="button"
            id="simulateButton"
            class="px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition text-lg"
          >
            Simulate
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
